<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/report.css')}}"
    />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Job Search | Search</title>
  </head>
  <body>
    <header>
      <a href="/"><span class="logo">Job Searchüîç</span></a>
    </header>
    <section>
      <h1>Search Results</h1>
      <p class="search-title">
        Found {{resultsNumber}} results for: {{searchingBy}}
      </p>
      <a href="/export?word={{searchingBy}}"><button>Export to CSV</button></a>
      <div class="job-wrapper">
        {% for job in jobs %}
        <div class="job-item">
          <a href="{{job.link}}" target="_blank"></a><span class="job-title">{{job.title}}</span></a>
          <span class="job-description">{{job.company}}, {{job.location}}</span>
          <a href="{{job.link}}"><button>Apply</button></a>
        </div>
        {% endfor %}
      </div>
    </section>
    <footer>
      <p class="footer">Copyright (c) {{year}} JHYOON. All right reserved.</p>
    </footer>
  </body>
</html>
